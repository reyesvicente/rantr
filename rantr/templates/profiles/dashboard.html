{% extends 'base.html' %}

{% block content %}

<div class="column">
    {% for profile in profiles %}
        <div class="box">
            {{profile.body}} 
            <span class="is-small has-text-grey-light">
                ({{ profile.created_at }} by {{ profile.user.username }})
            </span>
        </div>
    {% endfor %}
</div>

<div class="column is-one-third">

    <div class="block">
        <a href="{% url 'profiles:profile_list' %} ">
            <button class="button is-dark is-outlined is-fullwidth">
                All Profiles
            </button>
        </a>
    </div>
    
    <div class="block">
        <a href="{% url 'profiles:profile' request.user.profile.uuid %} ">
            <button class="btn btn-success">
                My Profile
            </button>
        </a>
    </div>

</div>

{% endblock content %}
