{% extends 'base.html' %}

{% block content %}
<h1>Users who liked this rant:</h1>
<ul>
    {% for like in likes %}
        <li><a href="{% url 'users:detail' like.user.username %}">{{ like.user.username }}</a></li>
    {% empty %}
        <li>No one has liked this rant yet.</li>
    {% endfor %}
</ul>

{% endblock content %}
