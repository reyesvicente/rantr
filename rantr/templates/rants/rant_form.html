{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Add Rant</h1>
    <form method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
