{% extends "base.html" %}
{% load i18n crispy_forms_tags %}

{% block content %}
<div class="container text-center">
  <h1>
    {% trans "Two-Factor Authentication" %}
  </h1>
  <div class="col-md-3">
  </div>
  <div class="container col-md-6">
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}

      <button type="submit" class="btn btn-primary">
        {% trans 'Authenticate' %}
      </button>
    </form>
  </div>
  <div class="col-md-3">
  </div>
</div>
{% endblock %}
